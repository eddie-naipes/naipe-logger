            1. Baixe `NaipeLogger-Setup.exe`
            2. Execute como administrador
            3. Siga o assistente de instala√ß√£o
            
            ### üìã Requisitos
            - Windows 10/11 (64-bit)
            - 4GB RAM m√≠nimo
          files: |
            NaipeLogger-Setup.exe
            *.exe